<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Dari's home on the WWW"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Darigo's Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Preload Pokeroom images -->
    <!-- Player sprites -->
    <link rel="preload" href="%PUBLIC_URL%/left_still.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/left_step.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/right_still.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/right_step.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/up_still.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/up_step.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/down_still.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/down_step.png" as="image">
    <!-- Companion sprites -->
    <link rel="preload" href="%PUBLIC_URL%/companion_left.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/companion_right.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/companion_up.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/companion_down.png" as="image">
    <!-- Room objects -->
    <link rel="preload" href="%PUBLIC_URL%/desk.png" as="image">
    <link rel="preload" href="%PUBLIC_URL%/bed.png" as="image">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
